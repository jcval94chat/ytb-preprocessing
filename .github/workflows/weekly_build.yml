name: Weekly Build

on:
  schedule:
    - cron: "0 7 * * 1"   # Lunes a las 07:00 UTC
  workflow_dispatch:

jobs:
  build_and_run:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Decode credentials.json
        run: |
          # ${{ secrets.SECRET_CREDS_FILE }} es la base64
          echo "${{ secrets.SECRET_CREDS_FILE }}" | base64 --decode > credentials.json

      - name: Run main.py
        env:
          SECRET_FOLDER_ID: ${{ secrets.SECRET_FOLDER_ID }}
          SECRET_CREDS_FILE: credentials.json
          SPREADSHEET_ID_POSTPROCESS: ${{ secrets.SPREADSHEET_ID_POSTPROCESS }}
        run: |
          python main.py
