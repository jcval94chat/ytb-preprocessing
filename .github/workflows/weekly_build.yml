name: Weekly Build

on:
  schedule:
    - cron: "0 7 * * 1"    # Lunes a las 07:00 UTC
  workflow_dispatch:       # Permite ejecuciÃ³n manual

jobs:
  build_and_run:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # ------------------------------------------------------------
      # DESCARGAR MODELOS SPACY
      # ------------------------------------------------------------
      - name: Install spaCy language models
        run: |
          python -m spacy download es_core_news_sm
          python -m spacy download en_core_web_sm
        shell: bash

      # ------------------------------------------------------------
      # EXPORTAR NOMBRES DE MODELOS A VARIABLES DE ENTORNO
      # ------------------------------------------------------------
      # En GitHub Actions, si deseas que las variables persistan en pasos posteriores,
      # puedes usar "echo 'VAR=value' >> $GITHUB_ENV"
      - name: Set environment variables for spaCy
        run: |
          echo "SPACY_ES_MODEL=es_core_news_sm" >> $GITHUB_ENV
          echo "SPACY_EN_MODEL=en_core_web_sm" >> $GITHUB_ENV

      # ------------------------------------------------------------
      # EJECUTAR MAIN.PY
      # ------------------------------------------------------------
      - name: Run main.py
        env:
          SECRET_FOLDER_ID: ${{ secrets.SECRET_FOLDER_ID }}
          SECRET_CREDS_FILE: ${{ secrets.SECRET_CREDS_FILE }}
          SPREADSHEET_ID_POSTPROCESS: ${{ secrets.SPREADSHEET_ID_POSTPROCESS }}
        run: |
          python main.py
