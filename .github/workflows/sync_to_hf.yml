name: Sync to Hugging Face hub

on:
  workflow_dispatch:  # Para lanzarlo manualmente
  workflow_run:
    workflows: ["weekly_build"] 
    types:
      - completed

jobs:
  sync-to-hub:
    if: ${{ (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') || (github.event_name == 'workflow_dispatch') }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (with LFS)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Install Git LFS (explicit)
        run: |
          sudo apt-get update
          sudo apt-get install -y git-lfs
          git lfs install

      # (Opcional) Verificar que los archivos .pkl están siendo rastreados por LFS
      - name: Verify LFS files
        run: git lfs ls-files

      - name: Push to Hugging Face hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Ajusta tu remote para apuntar a HF con tu token
          git remote set-url origin "https://<TU_USER>:${HF_TOKEN}@huggingface.co/spaces/<TU_USER>/best-title"
          
          # Para asegurarte de que suba todos los objetos LFS (por si algo quedó pendiente):
          git lfs push --all origin
          
          # Finalmente, push (forzado si lo necesitas):
          git push --force origin main
